    <style>
        * {

        body {

        .preview-header {

        .preview-title {

            display: flex;

            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .preview-title span:last-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-icon {
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            align-items: center;

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
            border-color: #545b62;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .preview-container {
            height: calc(100vh - 60px);
            position: relative;
            background: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.1em;
            text-align: center;
        }

        .error-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            z-index: 999;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .error-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 500px;
        }

        #placeholder {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .preview-header {
                padding: 10px 15px;
                min-height: 50px;
            }
            
            .preview-title {

            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            
            .preview-container {
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <div class="preview-title">
            <span class="file-icon" id="fileIcon">ğŸ‘ï¸</span>
            <span id="fileName">åŠ è½½ä¸­...</span>
        </div>
        <div class="preview-actions">

                <div class="status-dot"></div>
                <span>é¢„è§ˆæ¨¡å¼</span>
            </div>
            <button class="btn btn-secondary" onclick="downloadFile()">
                ğŸ“¥ ä¸‹è½½
            </button>
            <button class="btn" onclick="closePreview()">
                âœ• å…³é—­
            </button>
        </div>
    </div>
    
    <div class="preview-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">æ­£åœ¨åŠ è½½é¢„è§ˆ...</div>
        </div>
        
        <div class="error-container" id="errorContainer">
            <div class="error-icon">âš ï¸</div>
            <div class="error-title">åŠ è½½å¤±è´¥</div>
            <div class="error-message" id="errorMessage">æ— æ³•åŠ è½½æ–‡æ¡£é¢„è§ˆï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚</div>
            <button class="btn btn-primary" onclick="retryLoad()">ğŸ”„ é‡è¯•</button>
            <button class="btn btn-secondary" onclick="closePreview()">è¿”å›</button>
        </div>
        
        <div id="placeholder"></div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let currentEditor = null;
        let isDocumentLoaded = false;
        let fileId = null;
        let fileName = null;
        let appConfig = null;

        // ä»URLå‚æ•°è·å–æ–‡ä»¶ä¿¡æ¯
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            fileId = urlParams.get('fileId');
            fileName = urlParams.get('fileName');

            if (!fileId || !fileName) {
                showError('å‚æ•°é”™è¯¯', 'ç¼ºå°‘å¿…è¦çš„æ–‡ä»¶å‚æ•°');
                return false;
            }
            return true;
        }

        // åŠ è½½åº”ç”¨é…ç½®
        async function loadAppConfig() {
            try {
                const response = await fetch('/config');
                if (response.ok) {
                    appConfig = await response.json();
                } else {
                    console.warn('æ— æ³•åŠ è½½åº”ç”¨é…ç½®ï¼Œä½¿ç”¨é»˜è®¤è®¾ç½®');
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(title, message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            errorMessage.textContent = message;
            loadingOverlay.style.display = 'none';
            errorContainer.style.display = 'flex';
        }

        // éšè—åŠ è½½ç•Œé¢
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'none';
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'docx': 'ğŸ“„', 'doc': 'ğŸ“„',
                'xlsx': 'ğŸ“Š', 'xls': 'ğŸ“Š',
                'pptx': 'ğŸ“½ï¸', 'ppt': 'ğŸ“½ï¸',
                'pdf': 'ğŸ“•',
                'txt': 'ğŸ“'
            };
            return iconMap[extension] || 'ğŸ“„';
        }

        // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œæ–‡ä»¶ä¿¡æ¯
        function updatePageInfo() {
            document.title = `é¢„è§ˆ: ${fileName}`;
            document.getElementById('fileName').textContent = fileName;
            document.getElementById('fileIcon').textContent = getFileIcon(fileName);
        }

        // é‡è¯•åŠ è½½
        function retryLoad() {
            const errorContainer = document.getElementById('errorContainer');
            const loadingOverlay = document.getElementById('loadingOverlay');

            errorContainer.style.display = 'none';
            loadingOverlay.style.display = 'flex';

            setTimeout(() => {
                loadPreview();
            }, 500);
        }

        // åŠ è½½é¢„è§ˆ
        async function loadPreview() {
            try {
                // åŠ è½½OnlyOffice API
                if (!window.DocsAPI) {
                    const script = document.createElement('script');
                    script.src = appConfig?.onlyoffice?.api_js_url || 'http://10.0.51.143:8080/web-apps/apps/api/documents/api.js';
                    script.onload = () => loadPreviewConfig();
                    script.onerror = () => showError('APIåŠ è½½å¤±è´¥', 'æ— æ³•åŠ è½½OnlyOffice APIï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨é…ç½®');
                    document.head.appendChild(script);
                } else {
                    loadPreviewConfig();
                }
            } catch (error) {
                console.error('Failed to load preview:', error);
                showError('åŠ è½½å¤±è´¥', `æ— æ³•åŠ è½½æ–‡æ¡£é¢„è§ˆ: ${error.message}`);
            }
        }

        // åŠ è½½é¢„è§ˆé…ç½®
        async function loadPreviewConfig() {
            try {
                console.log('Loading preview config for file:', fileId);
                const response = await fetch(`/preview-config/${fileId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const config = await response.json();
                console.log('Preview config loaded:', config);

                // è®¾ç½®é¢„è§ˆä¸ºè‡ªé€‚åº”å¤§å°
                config.width = "100%";
                config.height = "100%";

                // æ·»åŠ äº‹ä»¶å›è°ƒ
                config.events = {
                    'onDocumentReady': function() {
                        console.log('Document ready');
                        isDocumentLoaded = true;
                        hideLoading();
                    },
                    'onError': function(event) {
                        console.error('OnlyOffice error:', event);
                        showError('æ–‡æ¡£åŠ è½½é”™è¯¯', `OnlyOfficeé”™è¯¯: ${event.data || 'æœªçŸ¥é”™è¯¯'}`);
                    },
                    'onInfo': function(event) {
                        console.log('OnlyOffice info:', event);
                    }
                };

                console.log('Initializing OnlyOffice editor with config:', config);

                // åˆå§‹åŒ–é¢„è§ˆ
                currentEditor = new DocsAPI.DocEditor("placeholder", config);

                // è®¾ç½®è¶…æ—¶æ£€æŸ¥
                setTimeout(() => {
                    if (!isDocumentLoaded) {
                        showError('åŠ è½½è¶…æ—¶', 'æ–‡æ¡£åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚');
                    }
                }, 30000); // 30ç§’è¶…æ—¶

            } catch (error) {
                console.error('Failed to load preview config:', error);
                showError('é…ç½®åŠ è½½å¤±è´¥', `æ— æ³•åŠ è½½é¢„è§ˆé…ç½®: ${error.message}`);
            }
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile() {
            if (fileId) {
                window.open(`/download/${fileId}`, '_blank');
            }
        }

        // å…³é—­é¢„è§ˆ
        function closePreview() {
            if (currentEditor) {
                currentEditor.destroyEditor();
            }

            // è¿”å›ä¸»é¡µé¢
            if (window.opener) {
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = async function() {
            if (!getUrlParams()) {
                return;
            }

            await loadAppConfig();
            updatePageInfo();
            loadPreview();
        };

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.onbeforeunload = function() {
            if (currentEditor) {
                currentEditor.destroyEditor();
            }
        };
    </script>
</body>
