<!DOCTYPE html>

    <style>
        * {

        body {

        .editor-header {

        .editor-title {

            display: flex;
            align-items: center;

            flex: 1;

        .editor-title span:last-child {
            overflow: hidden;
            text-overflow: ellipsis;

        }
        
        .file-icon {

        .editor-actions {

        }
        
        .btn {

            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;

            align-items: center;

        .btn:hover {
            background: rgba(255,255,255,0.3);

        }
        
        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        }
        
        .btn-secondary:hover {
            background: rgba(108, 117, 125, 1);
        }
        
        .editor-container {
            height: calc(100vh - 60px);
            background: white;
            position: relative;
            min-height: 300px;
        }
        
        #placeholder {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ç¡®ä¿OnlyOffice iframeèƒ½å¤Ÿæ­£ç¡®è‡ªé€‚åº” */
        #placeholder iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-weight: 500;
        }
        
        .error-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;

        }
        
        .error-icon {

            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .offline .status-dot {
            background: #dc3545;
            animation: none;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) {

        @media (max-width: 768px) {

            .editor-actions {

            }

            .btn {

            }

            .editor-container {

            }

            .status-indicator {

            }
        }

        @media (max-width: 480px) {
            .editor-header {

            }

            .editor-title {
                font-size: 0.9em;
            }

            .btn {

                min-width: 60px;
            }

            .editor-container {
                height: calc(100vh - 90px);
            }

            .loading-text {
                font-size: 0.9em;
            }

            .error-title {

            }

            .error-message {

            }
        }

        /* è¶…å°å±å¹•é€‚é… */
        @media (max-width: 360px) {
            .editor-header {

            }

            .editor-title {
                font-size: 0.85em;
            }

            .btn {

            }

            .editor-container {
                height: calc(100vh - 100px);
            }
        }

        /* é«˜åº¦è‡ªé€‚åº” */
        @media (max-height: 600px) {
            .editor-header {

            }

            .editor-title {

            }

            .editor-container {

            }
        }

        /* ç¡®ä¿ç¼–è¾‘å™¨åœ¨æ‰€æœ‰å°ºå¯¸ä¸‹éƒ½å¯ç”¨ */
        @media (max-width: 320px), (max-height: 400px) {
            .editor-header {

            }

            .editor-title {

            }
        }
    </style>

<body>
    <div class="editor-header">
        <div class="editor-title">
            <span class="file-icon" id="fileIcon">ğŸ“„</span>
            <span id="fileName">åŠ è½½ä¸­...</span>
        </div>
        <div class="editor-actions">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span>å·²è¿æ¥</span>
            </div>
            <button class="btn btn-primary" onclick="saveDocument()" id="saveBtn">
                ğŸ’¾ ä¿å­˜
            </button>
            <button class="btn btn-secondary" onclick="downloadFile()">
                ğŸ“¥ ä¸‹è½½
            </button>
            <button class="btn" onclick="closeEditor()">
                âœ• å…³é—­
            </button>
        </div>
    </div>
    
    <div class="editor-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">æ­£åœ¨åŠ è½½ç¼–è¾‘å™¨...</div>
        </div>
        
        <div class="error-container" id="errorContainer">
            <div class="error-icon">âš ï¸</div>
            <div class="error-title">åŠ è½½å¤±è´¥</div>
            <div class="error-message" id="errorMessage">æ— æ³•åŠ è½½æ–‡æ¡£ç¼–è¾‘å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚</div>
            <button class="btn btn-primary" onclick="retryLoad()">ğŸ”„ é‡è¯•</button>
            <button class="btn btn-secondary" onclick="closeEditor()">è¿”å›</button>
        </div>
        
        <div id="placeholder"></div>
    </div>
    
    <script>
        let currentEditor = null;
        let fileId = null;
        let fileName = null;
        let isDocumentLoaded = false;
        let appConfig = null;

        // åŠ è½½åº”ç”¨é…ç½®
        async function loadAppConfig() {
            try {
                const response = await fetch('/config');
                if (response.ok) {
                    appConfig = await response.json();
                    // åŠ¨æ€åŠ è½½OnlyOffice API
                    const script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = appConfig.onlyoffice.api_js_url;
                    script.onload = function() {
                        console.log('OnlyOffice API åŠ è½½æˆåŠŸ');
                        initializeEditor();
                    };
                    script.onerror = function() {
                        showError('APIåŠ è½½å¤±è´¥', 'æ— æ³•åŠ è½½OnlyOffice APIï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨é…ç½®ã€‚');
                    };
                    document.head.appendChild(script);
                } else {
                    showError('é…ç½®åŠ è½½å¤±è´¥', 'æ— æ³•åŠ è½½åº”ç”¨é…ç½®ã€‚');
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                showError('é…ç½®åŠ è½½å¤±è´¥', 'æ— æ³•åŠ è½½åº”ç”¨é…ç½®ã€‚');
            }
        }
        
        // ä»URLå‚æ•°è·å–æ–‡ä»¶ä¿¡æ¯
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            fileId = urlParams.get('fileId');
            fileName = urlParams.get('fileName');
            
            if (!fileId) {
                showError('ç¼ºå°‘æ–‡ä»¶å‚æ•°', 'æ— æ³•ç¡®å®šè¦ç¼–è¾‘çš„æ–‡ä»¶ã€‚');
                return false;
            }
            
            return true;
        }
        
        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'docx': 'ğŸ“„', 'doc': 'ğŸ“„',
                'xlsx': 'ğŸ“Š', 'xls': 'ğŸ“Š',
                'pptx': 'ğŸ“½ï¸', 'ppt': 'ğŸ“½ï¸',
                'pdf': 'ğŸ“•',
                'txt': 'ğŸ“'
            };
            return iconMap[extension] || 'ğŸ“„';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(title, message) {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'flex';
            document.querySelector('.error-title').textContent = title;
            document.getElementById('errorMessage').textContent = message;
        }
        
        // éšè—åŠ è½½ç•Œé¢
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const dot = indicator.querySelector('.status-dot');
            const text = indicator.querySelector('span');
            
            if (connected) {
                indicator.classList.remove('offline');
                text.textContent = 'å·²è¿æ¥';
            } else {
                indicator.classList.add('offline');
                text.textContent = 'è¿æ¥æ–­å¼€';
            }
        }
        
        // åŠ è½½æ–‡æ¡£ç¼–è¾‘å™¨
        async function loadEditor() {
            try {
                const response = await fetch(`/editor-config/${fileId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const config = await response.json();
                
                // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œæ–‡ä»¶ä¿¡æ¯
                document.title = `${fileName} - æ–‡æ¡£ç¼–è¾‘å™¨`;
                document.getElementById('fileName').textContent = fileName;
                document.getElementById('fileIcon').textContent = getFileIcon(fileName);
                
                // é…ç½®ç¼–è¾‘å™¨äº‹ä»¶å’Œè‡ªé€‚åº”è®¾ç½®
                config.events = {
                    onDocumentReady: function() {
                        console.log('Document is ready');
                        hideLoading();
                        isDocumentLoaded = true;
                        updateStatus(true);

                        // æ–‡æ¡£åŠ è½½å®Œæˆåè°ƒæ•´å¤§å°
                        setTimeout(handleResize, 500);
                    },
                    onError: function(event) {
                        console.error('Editor error:', event);
                        showError('ç¼–è¾‘å™¨é”™è¯¯', 'æ–‡æ¡£åŠ è½½è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•ã€‚');
                        updateStatus(false);
                    },
                    onWarning: function(event) {
                        console.warn('Editor warning:', event);
                    }
                };

                // è®¾ç½®ç¼–è¾‘å™¨ä¸ºè‡ªé€‚åº”å¤§å°
                config.width = "100%";
                config.height = "100%";
                
                // åˆå§‹åŒ–ç¼–è¾‘å™¨
                currentEditor = new DocsAPI.DocEditor("placeholder", config);
                
                // è®¾ç½®è¶…æ—¶æ£€æŸ¥
                setTimeout(() => {
                    if (!isDocumentLoaded) {
                        showError('åŠ è½½è¶…æ—¶', 'æ–‡æ¡£åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚');
                    }
                }, 30000); // 30ç§’è¶…æ—¶
                
            } catch (error) {
                console.error('Failed to load editor:', error);
                showError('åŠ è½½å¤±è´¥', `æ— æ³•åŠ è½½æ–‡æ¡£ç¼–è¾‘å™¨: ${error.message}`);
            }
        }
        
        // ä¿å­˜æ–‡æ¡£
        function saveDocument() {
            if (currentEditor && isDocumentLoaded) {
                // OnlyOfficeä¼šè‡ªåŠ¨ä¿å­˜ï¼Œè¿™é‡Œå¯ä»¥æ·»åŠ æ‰‹åŠ¨ä¿å­˜é€»è¾‘
                const saveBtn = document.getElementById('saveBtn');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = 'ğŸ’¾ ä¿å­˜ä¸­...';
                saveBtn.disabled = true;
                
                setTimeout(() => {
                    saveBtn.innerHTML = 'âœ… å·²ä¿å­˜';
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                    }, 2000);
                }, 1000);
            }
        }
        
        // ä¸‹è½½æ–‡ä»¶
        function downloadFile() {
            if (fileId) {
                window.open(`/download/${fileId}`, '_blank');
            }
        }
        
        // å…³é—­ç¼–è¾‘å™¨
        function closeEditor() {
            if (currentEditor) {
                currentEditor.destroyEditor();
            }
            
            // è¿”å›ä¸»é¡µé¢
            if (window.opener) {
                window.close();
            } else {
                window.location.href = '/';
            }
        }
        
        // é‡è¯•åŠ è½½
        function retryLoad() {
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'flex';
            isDocumentLoaded = false;
            
            if (currentEditor) {
                currentEditor.destroyEditor();
                currentEditor = null;
            }
            
            setTimeout(loadEditor, 1000);
        }
        
        // å¤„ç†çª—å£å¤§å°å˜åŒ–
        function handleResize() {
            if (currentEditor && isDocumentLoaded) {
                // å»¶è¿Ÿè°ƒæ•´ç¼–è¾‘å™¨å¤§å°ï¼Œé¿å…é¢‘ç¹è°ƒç”¨
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(() => {
                    try {
                        // é‡æ–°è®¡ç®—ç¼–è¾‘å™¨å®¹å™¨é«˜åº¦
                        const header = document.querySelector('.editor-header');
                        const container = document.querySelector('.editor-container');
                        const headerHeight = header.offsetHeight;
                        container.style.height = `calc(100vh - ${headerHeight}px)`;

                        // é€šçŸ¥OnlyOfficeç¼–è¾‘å™¨è°ƒæ•´å¤§å°
                        if (currentEditor.resizeEditor) {
                            currentEditor.resizeEditor();
                        }
                    } catch (error) {
                        console.warn('Resize error:', error);
                    }
                }, 250);
            }
        }

        // æ£€æŸ¥å±å¹•æ–¹å‘å˜åŒ–ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        function handleOrientationChange() {
            setTimeout(handleResize, 500); // å»¶è¿Ÿå¤„ç†ï¼Œç­‰å¾…æ–¹å‘å˜åŒ–å®Œæˆ
        }

        // åˆå§‹åŒ–ç¼–è¾‘å™¨ï¼ˆåœ¨APIåŠ è½½å®Œæˆåè°ƒç”¨ï¼‰
        function initializeEditor() {
            if (getUrlParams()) {
                loadEditor();
            }
            // åˆå§‹åŒ–æ—¶è°ƒæ•´ä¸€æ¬¡å¤§å°
            setTimeout(handleResize, 1000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadAppConfig();
        };

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.onbeforeunload = function() {
            if (currentEditor) {
                currentEditor.destroyEditor();
            }
        };

        // ç›‘å¬å„ç§äº‹ä»¶
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('online', () => updateStatus(true));
        window.addEventListener('offline', () => updateStatus(false));
    </script>
</body>
